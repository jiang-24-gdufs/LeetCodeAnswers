<script type="text/javascript">
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 * ****js 也可以偷鸡  indexOf 获取下标
 */
var search = function(nums, target) {
    let len = nums.length,
        l = 0,
        r = len - 1;
    while(l < r){
        var mid = (l + r) >>> 1;
        if(nums[mid] < target){
            l = mid + 1;
        }
        else{
            r = mid;
        }
    }
    if(nums[l] == target){
        return l;
    }
    else{
        return -1;
    }    
};
</script>
