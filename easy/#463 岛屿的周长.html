/**
 * @param {number[][]} grid
 * @return {number}
 */

var islandPerimeter = function(grid) {
    // 思路是根据 1 的四周的个数不同来构造一个hash表
/*    [i][j] == 1 => {
    	[i][j-1] & [i][j + 1]
    	[i-1][j] & [i+1][j]
    }*/
   	let M = grid.length,
   	   	N = grid[0].length,
   	   	hash = {
   	   		0: 0,
   	   		1: 0,
   	   		2: 0,
   	   		3: 0
   	   	},
   	   	ans = 0
   	for(let i = 0; i < M; i++) {
   		for(let j = 0; j < N; j++) {
   			if(grid[i][j] === 1) {
   				if(i-1<0||grid[i-1][j]==0) ans++;
                if(j-1<0||grid[i][j-1]==0) ans++;
                if(i+1>=grid.size()||grid[i+1][j]==0) ans++;
                if(j+1>=grid[0].size()||grid[i][j+1]==0) ans++;
   					
   				
   			}
   		}
   	}
   	console.log(ans)
};
let grid = [[0,1,0,0],
 [1,1,1,0],
 [0,1,0,0],
 [1,1,0,0]]
islandPerimeter(grid)
