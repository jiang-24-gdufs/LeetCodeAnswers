	<script type="text/javascript">
	/*输入:	[4,3,2,7,8,2,3,1]
	输出:	[5,6]
	排序的话  => [1,2,2,3,3,4,7,8]*/
	
	//solution 1 => hash表去统计
/**
 * @param {number[]} nums
 * @return {number[]}
 */
var findDisappearedNumbers = function(nums) {
	const hash = {}, res = []
    for (let i = 1; i <= nums.length; i++) {
    //生成统计hash表
    	hash[i] = 0
    }
    console.log(hash)
    //遍历, 计数
    for (let v of nums) {
    	hash[v] += 1
    }
	//遍历, 取值
	for (let v in hash) {
		if(hash[v] === 0) res.push(+v)
		
	}
	console.log(res)
	
	return res
};	
let findDisappearedNumbersBest = function(nums) {
    let res = []; 
    for(let i = 0; i < nums.length; ++i) {
        let val = Math.abs(nums[i]) - 1;
        if(nums[val] > 0) {
            nums[val] = -nums[val];
        }
    }
        
    for(let i = 0; i < nums.length; ++i) {
        if(nums[i] > 0) {
            res.push(i + 1);
        }
    }
    return res;
};
let val = [4,3,2,7,8,2,3,1]
findDisappearedNumbers(val)
