	<script type="text/javascript">
/**
 * @param {string} s
 * @return {boolean}
 */
var checkRecord = function(s) {
    //1. 包含lll
    if(s.indexOf('LLL') > -1) return false
    //2. 去重 ?
    //2. 2 前序索引&后续索引对比
    return s.indexOf('A') === s.lastIndexOf('A')
};		

var checkRecord = function(s) {
    var absentTotal = 0;
    var lateTotal = 0;
    for (var i = 0, len = s.length; i < len; i++) {
        if (s[i] == 'A') {
            absentTotal++;
            if (absentTotal > 1) {
                return false;
            }
        }
        else if (s[i] == 'L') {
            if (i > 0 && s[i - 1] == 'L') {
                lateTotal++;
                if (lateTotal > 2) {
                    return false;
                }
            }
            else{
                lateTotal = 1;
            }
        }
    }
    return true;
};
