/*思路是以空格为界, 对每一个单次都从后往前遍历添加进入数组*/
var reverseWordsBest = function(s) {
    let words = s.split(' ');
    
    let newWords = []
    words.forEach((word) => {
        let str = '';
        for (let i=word.length-1; i>=0; --i) {
            str += word[i];
        }
        newWords.push(str);
    });
    
    return newWords.join(' ');
};
