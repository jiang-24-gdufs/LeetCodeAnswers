	<script type="text/javascript">
		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number}
		 */
		var search = function(nums, target) {
		    return nums.indexOf(target)
		};
		let searchBest = function(nums, target) {
		    let l = 0;
		    let r = nums.length - 1;
		    while (l <= r) {
		        let m = Math.floor((l + r) / 2);
		        if (nums[m] === target) {
		            return m;
		        } else  if (nums[m] > target) {
		            if (nums[m] > nums[r] && nums[l] > target) {
		                l = m + 1;
		            } else {
		                r = m - 1;
		            }
		        } else {
		            if (nums[m] < nums[r] && nums[r] < target) {
		                r = m - 1;
		            } else {
		                l = m + 1;
		            }
		        }
		    }
		    return -1;
		};		
	</script>
