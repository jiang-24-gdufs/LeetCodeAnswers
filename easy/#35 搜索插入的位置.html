	<script type="text/javascript">
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersection = function(nums1, nums2) {
	let temp1 = {},
		temp2 = {}
	
    for (let v of nums1) {
    	//去重
    	if(!temp1[v]) temp1[v] = v 
    }
    for (let v of nums2) {
    	//去重
    	if(!temp2[v]) temp2[v] = v 
    }
    console.log(temp1,temp2)
    let res = []
   	//遍历其中一个找交集
   	for (let k in temp1) {
   		if(k in temp2) res.push(temp2[k])
   		
   	}
   	console.log(res)
   	return res
};

var intersectionEs6 = function (nums1, nums2) {
    let a = []
    for (let i = 0; i < nums1.length; i++) {
        if (nums2.includes(nums1[i]) && !a.includes(nums1[i])) {
            a.push(nums1[i])
        }
    }
    return a
};
var intersectionEs62 = function(nums1, nums2) {
	nums1 = new Set(nums1);
	nums2 = new Set(nums2);
	return [...nums1].filter(x => nums2.has(x));
};
let nums1 = [1,2,2,1], nums2 = [2,2]
