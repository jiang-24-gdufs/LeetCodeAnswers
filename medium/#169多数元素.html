var majorityElement = function(nums) {
    //hash
    const map = {};
    let max = 0, maxKey = ''

    nums.forEach(item=>{
        const count = map[item] || 0
        if(count) {
            map[item] = count+1
        }else{
            map[item]=1
        }
        if(max <= count) {
            max = count + 1
            maxKey = item
        }
    })
    return maxKey
};
//sort
//思路是首尾指针, 判断指针差值
var majorityElement = function(nums) {
    const l=nums.length
    nums.sort((a,b)=>a-b)
    return nums[l>>1]
}
majorityElement( [2])
majorityElement([3,2,3])
majorityElement( [2,2,1,1,1,2,2])
