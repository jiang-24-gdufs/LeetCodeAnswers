	<script type="text/javascript">
/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
//最简单的方法应该是求和，然后和1到n项的数列和对比，相差的数就是缺的这个数
    let i = 0,
    	l = nums.length,
    	val = 0,
    	numsVal = 0
    	debugger
    for(; i <= l; i++) { // ==> 可以用公式直接取值
    	val += i
    }
    console.log(val)
    for (let s of nums) {
    	numsVal += s
    }
    console.log(numsVal)
    return val - numsVal
    
};
var missingNumberBest = function(nums) {
    var n=nums.length;
    var sum=0;
    for(var i=1;i<n+1;i++){
        sum=sum^i^nums[i-1];
    }
    return sum;
    
};
missingNumber([9,6,4,2,3,5,7,0,1])
