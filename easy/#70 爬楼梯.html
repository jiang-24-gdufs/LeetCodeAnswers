	<body>
假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

注意：给定 n 是一个正整数。
<hr />
0 => 0
1 => 1
2 => 2
3 => 3
4 => 1+1+1+1 <strong>5</strong>
	 2+1+1
	 1+2+1
	 1+1+2
	 2+2
5 => 1+1+1+1+1 <strong>8</strong>
	 2+1+1+1
	 1+2+1+1
	 1+1+2+1
	 1+1+1+2
	 2+2+1
	 2+1+2
	 1+2+2
	</body>
