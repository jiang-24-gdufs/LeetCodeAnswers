	<script type="text/javascript">
/**
 * @param {number[]} nums
 * @return {number}
 */
var singleNumber = function(nums) {
	/*排序后使用异或运算*/
    let i = 1, l = nums.length
    nums.sort((a,b)=>a-b)
    console.log(nums)
    debugger
    if(nums[0] !== nums[1]) return nums[0]
    if(nums[l-1] !== nums[l-2]) return nums[l-1]
    for (; i < l; i++) {debugger
    	if((nums[i] ^ nums[i-1]) !== 0 && (nums[i] ^ nums[i+1]) !== 0) return nums[i]
    }
};
/*hash值记录出现的次数*/
var singleNumberHash = function(nums) {
    var hash = [];
    for(var i = 0;i < nums.length;i++){
        if(hash[nums[i]]>=1){
            hash[nums[i]] +=1;
        }else{
            hash[nums[i]] = 1;
        }
        
    }
    for (var key in hash){
        if (hash[key] === 1){
            return key;
        }
    }
};
var singleNumber2 = function(nums) {
	/*这种异或*/
    let singlenumber = 0;
    for (let i of nums) {
        singlenumber ^= i;
    }
    // 因为他刚好有成对+1 single(所以)
    return singlenumber;
};
var singleNumber3 = function(nums) {
    return nums.reduce((prv, cur) => prv^cur)
};
var singleNumberBest = function(nums) {
    let init = 0
    nums.forEach(d=>{
        init ^= d
    })
    return init
};
let val = [2,2,1]
singleNumber(val)
	val =  [4,1,2,1,2]
singleNumber(val)
	val =  [4,1,2,1,2,3,3,5,5,6,6,88,88]
singleNumber(val)
