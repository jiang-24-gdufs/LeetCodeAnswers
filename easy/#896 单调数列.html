	<script type="text/javascript">
var isMonotonic = function(A) {
	let i = 0, l = A.length
	if(l <= 2) return true
	if(A[0] < A[l-1]){
		//增序
		for(; i < l; i++) {
    		//出现不同则 return false
    		if(A[i] > A[i + 1]) return false
    	}
	}else{
		//降序
		for(; i < l; i++) {
    		//出现不同则 return false
    		if(A[i] < A[i + 1]) return false
    	}
	}
	return true
};	
/*
 优化, j完全没有必要,
 * */
var isMonotonicBest = function(A) {
    
    if (A.length == 0) return true
    
    let increasing = A[0] < A[A.length - 1]
    
    for (let i = 1; i < A.length; i ++) {
        if (A[i] != A[i - 1] && increasing != A[i] > A[i - 1] ) return false
    }
    
    return true
};
let a = [3,1,9]
isMonotonic(a)
