var findMaxAverageBest = function(nums, k) {
    if (nums.length < k) {
        return nums;
    }
    let maxAverage = -Number.MAX_VALUE;
    let tmpAverage = 0;
    for (let i = 0; i < nums.length; i++) {
        tmpAverage += nums[i];
        if (i >= k - 1) {
            tmpAverage -= (0 | nums[i - k]);
            if (tmpAverage > maxAverage) {
                maxAverage = tmpAverage;
            }
        }
    }
    return maxAverage / k;
};
