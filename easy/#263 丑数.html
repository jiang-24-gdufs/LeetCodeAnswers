<script type="text/javascript">
var isUgly = function(num) {
    if(num <= 0) return false 
    function m(i,d) {
    	while(i % d === 0) {
    		i /= d
    	} 
    	return i
    }
    return m(m(m(num,2),3),5) === 1
};
//较为优雅的写法
var isUgly = function(num) {
    if (num === 0) {
        return false
    }
    let fators = [2, 3, 5]
    for (let f of fators) {
        while (num % f === 0) {
            num = parseInt(num / f)
        }
    }
    return num === 1
};
</script>
