	<script type="text/javascript">
/**
 * @param {string} s
 * @return {boolean}
 */

var repeatedSubstringPattern = function(s) {
	// \1 表示组匹配
	return /^([a-z]+)\1+$/g.test(s)
};	
repeatedSubstringPattern("abab")
