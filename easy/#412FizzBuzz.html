	<script type="text/javascript">
/**
 * @param {number} n
 * @return {string[]}
 */
var fizzBuzz = function(n) {
	let res = []
    for(let i = 1; i <= n; i++) {
    	if( i % 5 === 0 && i % 3 ===0) {
    		res.push('FizzBuzz')
    	}else if( i % 5 === 0 ){
    		res.push('Buzz')
    		
    	}else if( i % 3 === 0 ){
    		res.push('Fizz')
    		
    	}else{
    		res.push(i + '')
    	}
    }
    console.log(res)
    return res
};
fizzBuzz(15)
	</script>
