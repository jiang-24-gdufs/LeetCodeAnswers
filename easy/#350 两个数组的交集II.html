	<script type="text/javascript">
		//考虑使用一个n*m的遍历方式
		//nums1 = [1,2,2,1], nums2 = [2,2] => 输出: [2,2]
		/**
		 * @param {number[]} nums1
		 * @param {number[]} nums2
		 * @return {number[]}
		 */
		var intersect = function(nums1, nums2) {
		    let result = []
//		    	l1 = nums1.length,
//		    	l2 = nums2.length
		    for(let i = 0; i < nums1.length; i++) {
		    	for(let j = 0; j < nums2.length; j++) {
		    		if(nums1[i] === nums2[j]) {
		    			result.push(nums2[j])
		    			nums1.splice(i--,1)
		    			nums2.splice(j--,1)
		    		}
		    	}
		    }
		    return result
		};
		console.log(intersect([1,2,2,1],[2,2]))
		console.log(intersect([4,9,5], [9,4,9,8,4]))
var intersectBest = function(nums1, nums2) {
  const intersection = [];
  for(let i = 0; i < nums1.length; i++) {
    let j = nums2.indexOf(nums1[i]);
    if(j > -1) {
      intersection.push(nums2.splice(j,1)[0]);
    }
  }
  return intersection;
};
